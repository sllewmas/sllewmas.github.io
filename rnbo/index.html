<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <meta name="rnbo-version" content="0.18.0-dev.12">
    <link rel="stylesheet" href="style/style.css">
    <title>RNBO Granular Web Synth</title>
</head>


<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <svg id="background" width="100%" height="100%"></svg>
    <div id="rnbo-root">
        <div>
            <h1 id="patcher-title">RNBO Granular Web Synth</h1>
        </div>

        <div id="rnbo-clickable-keyboard">
            <h2>MIDI Input</h2>
            <em id="no-midi-label">Use attached MIDI devices or the keyboard below</em>
            <ul id="keyboard">
                <li note="C" class="white">A</li>
                <li note="C#" class="black">W</li>
                <li note="D" class="white offset">S</li>
                <li note="D#" class="black">E</li>
                <li note="E" class="white offset">D</li>
                <li note="F" class="white">F</li>
                <li note="F#" class="black">T</li>
                <li note="G" class="white offset">G</li>
                <li note="G#" class="black">Y</li>
                <li note="A" class="white offset">H</li>
                <li note="A#" class="black">U</li>
                <li note="B" class="white offset">J</li>
                <li note="C2" class="white">K</li>
                <li note="C#2" class="black">O</li>
                <li note="D2" class="white offset">L</li>
                <li note="D#2" class="black">P</li>
                <li note="E2" class="white offset">;</li>
            </ul>
        </div>
        <div id="my-peak-meter" style="width: 100%; height: 5em; margin: 1em 0;"></div>
        <!-- <div id="rnbo-inports">
            <h2>Inports</h2>
            <em id="no-inports-label">No inports available</em>
            <form id="inport-form" className="inport">
                <div className="inport-input">
                    <select id="inport-select"></select>
                    <input id="inport-text" type="text"></input>
                    <input id="inport-submit" className="smallButton" type="submit" value="Send"/>
                </div>
            </form>
        </div> -->
        <div id="rnbo-buff-sel">
            <h2>Buffer Selector</h2>
            <!-- <em id="no-buffs-label">No buffers available</em> -->
            <form id="buff-form" className="inport">
                <div className="buff-input">
                    <select id="buff-select"></select>
                    <input id="buff-submit" className="smallButton" type="submit" value="Load" />
                </div>
            </form>
            <label for="upload">Load File into "usr_buff" buffer:</label>
            <input type="file" accept="audio/*" capture id="recorder" value="upload" />

        </div>
        <!-- <div id="rnbo-console">
            <h2>Outports</h2>
            <em id="no-outports-label">No outports available</em>
            <div id="rnbo-console-div">
                <p id="rnbo-console-readout">Waiting for messages...</p>
                <em id="rnbo-console-description">Check the developer console for more messages from the RNBO
                    device</em>
            </div>
        </div>
        <div id="rnbo-presets">
            <h2>Presets</h2>
            <em id="no-presets-label">No presets defined</em>
            <select id="preset-select"></select>
            <input id="preset-submit" className="smallButton" type="submit" value="Load" />
        </div> -->
        <div id="rnbo-parameter-sliders">
            <h2>Parameters</h2>
            <em id="no-param-label">No parameters</em>
        </div>

    </div>

    <script src="https://assets.rpy.xyz/web-audio-peak-meter.min.js"></script>
    </script>
    <!-- Load the script that creates the RNBO device  -->
    <script type="text/javascript"
        src="https://c74-public.nyc3.digitaloceanspaces.com/rnbo/0.17.0/rnbo.min.js"></script>



    <!-- Import RNBO Engine Wrapper -->
    <!-- Make sure to include the RNBO engine version to the version of your exported code, found in rnbopackage.json -->
    <script type="text/javascript" src="js/app.js"></script>

    <!-- (Optional) The guardrails.js script isn't required for RNBO to work, and you can skip including it -->
    <!-- It simply offers some helpful error messages for common problems -->
    <script type="text/javascript" src="js/guardrails.js"></script>

</body>

</html>
